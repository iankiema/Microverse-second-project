<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">


        <div class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        
        <form action="" id="survey-form" >

            <div class="form-name">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required> 
            </div>

            <div class="form-email">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
            </div>


            <div class="form-age">
                <label for="age" id="number-label">Age(optional)</label>
                <input type="number" id="number" placeholder="Enter your Age" min="1" max="100">
            </div>
            

            <div class="select-option">

                <label>Which option best describes your current role?</label>
                <select id="dropdown" >
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                </select>
            </div>
            

            <div class="radio">
                <label>Would you recommend this survey to a friend?</label>
                <input type="radio" name="definetly">Definetly
                <input type="radio" name="maybe">Maybe
                <input type="radio" name="not-sure">Not sure
            </div>
            


            <div class="checkbox">
                <label>What would you like to see improved?</label>
                <input type="checkbox" value="challenges">Challenges
                <input type="checkbox" value="frontend">Front end projects
                <input type="checkbox" value="backend">Back end projects
                <input type="checkbox" value="forum">Forum
            </div>
            
            <div class="comment">
                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here"></textarea>
            </div>
            
            <div class="submitBtn">
                <button id="submit">Submit</button>
            </div>
            
            
        </form>
    </div>
    
</body>
</html>
